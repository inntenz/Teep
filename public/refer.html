<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Refer-Test</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 50px;
      }
      input, button {
        padding: 8px;
        margin: 5px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Registrierung mit Refer-Link</h1>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" required />
      <button type="submit">Registrieren</button>
    </form>

    <script>
      const form = document.getElementById("registerForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value;

        // Refer-Code aus der URL holen (z. B. ?refer=1234)
        const urlParams = new URLSearchParams(window.location.search);
        const refer = urlParams.get("refer");

        // POST an Backend senden
        const res = await fetch(`/register${refer ? `?refer=${refer}` : ""}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username }),
        });

        const data = await res.json();
        console.log("Antwort:", data);
        alert(`Gesendet! Refer-Code: ${data.refer ?? "none"}`);
      });
    </script>
  </body>
</html>
